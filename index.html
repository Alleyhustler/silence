        document.querySelectorAll('a[href^="#"]').forEach(anchor => {

                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.remove();

            var scene = document.getElementById('scene');
            var parallaxInstance = new Parallax(scene);

            startGeneratingComets();
            startGeneratingExplosions();
            startGeneratingSpeedEffects(); 
        });

        function createComet() {
            const size = Math.random() * 350 + 50;

            let container;
            if (size <= 180) {
                container = document.getElementById('comets-container-1');
            } else if (size <= 300) {
                container = document.getElementById('comets-container-2');
            } else {
                container = document.getElementById('comets-container-3');
            }

            const comet = document.createElement('div');
            comet.classList.add('comet');

            comet.style.width = `${size}px`;
            comet.style.height = `${size}px`;

            const randomX = Math.random() * container.clientWidth;
            const randomY = -(size + (Math.random() * 200 + 50)); 

            comet.style.left = `${randomX}px`;
            comet.style.top = `${randomY}px`;

            container.appendChild(comet);

            comet.addEventListener('animationend', () => {
                comet.remove();
            });
        }

        let cometInterval;
        function startGeneratingComets() {
            cometInterval = setInterval(createComet, 200);
        }

        function stopGeneratingComets() {
            clearInterval(cometInterval);
        }

        function createExplosion() {
            const size = Math.random() * 60 + 40;
            const container = document.getElementById('explosions-container');

            const explosion = document.createElement('div');
            explosion.classList.add('explosion');

            explosion.style.width = `${size}px`;
            explosion.style.height = `${size}px`;

            const timestamp = Date.now();
            explosion.style.backgroundImage = `url('assets/explosion.gif?${timestamp}')`;

            const randomX = Math.random() * container.offsetWidth;
            const randomY = container.offsetHeight * (1 / 2) + Math.random() * (container.offsetHeight / 3);

            explosion.style.left = `${randomX}px`;
            explosion.style.top = `${randomY}px`;

            container.appendChild(explosion);

            explosion.addEventListener('animationend', () => {
                explosion.remove();
            });
        }

        let explosionInterval;
        function startGeneratingExplosions() {
            explosionInterval = setInterval(createExplosion, 250);
        }

        function stopGeneratingExplosions() {
            clearInterval(explosionInterval);
        }

        function createSpeedEffect() {
            const size = Math.random() * 200 + 100;

            const container = Math.random() < 0.66 
                ? document.getElementById('invader-speed-back') 
                : document.getElementById('invader-speed-front');

            const speedEffect = document.createElement('div');
            speedEffect.classList.add('speed-effect');

            speedEffect.style.width = `${size}px`;
            speedEffect.style.height = `${size}px`;

            const randomX = (container.clientWidth * (1 / 9)) + (Math.random() * (container.clientWidth * (7 / 9) - size));
            const randomY = (container.clientHeight * (1 / 2)) + (Math.random() * (container.clientHeight / 6 - size));

            speedEffect.style.left = `${randomX}px`;
            speedEffect.style.top = `${randomY}px`;

            container.appendChild(speedEffect);

            speedEffect.addEventListener('animationend', () => {
                speedEffect.remove();
            });
        }

        let speedEffectInterval;
        function startGeneratingSpeedEffects() {
            speedEffectInterval = setInterval(createSpeedEffect, 30);
        }

        function stopGeneratingSpeedEffects() {
            clearInterval(speedEffectInterval);
        }

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopGeneratingComets();
                stopGeneratingExplosions();
                stopGeneratingSpeedEffects();
            } else {
                startGeneratingComets();
                startGeneratingExplosions();
                startGeneratingSpeedEffects(); 
            }
        });
